name: Build & Deploy

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  SERVICE_NAME: apples-service
  TAG_NAME: ${{ github.event.release.tag_name }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    outputs:
      tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Trigger deployment workflow
        run: |
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.DEPLOY_PAT }}"\
          -H "X-GitHub-Api-Version: 2022-11-28" \
          "https://api.github.com/repos/richardwalters/argocd-demo-apps-config/actions/workflows/deploy.yml/dispatches" \
          -d '{"ref":"master","inputs":{"service-name":"${{ env.SERVICE_NAME }}","tag-name":"${{ env.TAG_NAME }}"}}'
